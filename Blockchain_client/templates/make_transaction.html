{% extends "index.html" %}
{% block title %}Make Transaction{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block body %}
    <main class="lg:grid lg:grid-cols-4 text-center py-2 mx-3 leading-relaxed">
        <div class="col-span-2 col-start-2">
            <h1 class="text-3xl">Send Coins</h1>
            <p class="font-sans px-3">Enter transaction details ans click on "Generate Transaction" button to generate your transaction</p>
        </div>

        <!-- wallet-keys  -->
            <!-- textarea-public key  -->
            <div class="lg:col-span-2 lg:col-start-2 my-6">
                <label for="Public Key" class="block float-left">Public Key: </label> 
                <textarea name="public-key-textarea" rows="5" readonly class="txt-area-key block border bg-gray-200 w-full p-2 hover:border-blue-500"></textarea>
                <button id="public-copy-btn" class="copy-btn block bg-gray-800 py-1 px-4 text-white hover:bg-gray-600">Copy</button>
            <button class="wallet-btn bg-blue-700 my-2 py-2 px-3 text-white hover:bg-gray-800 hover:rounded">
                Generate Wallet
            </button>
            </div>
    </main>  
{% endblock %}
